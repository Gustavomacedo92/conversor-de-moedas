<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>DevClub - Conversor de moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-conversor-de-moedas">

    <main>
        <label>

            Converter <b>de</b>
            <select id="currency-Select1">
                <option value="Rea">R$ Real brasileiro</option>
                <option value="Dola">US$ Dólar americano</option>
                <option value="Eur">€ Euro</option>
                <option value="Libr">£ Libra</option>
                <option value="Bitcoi">₿ Bitcoin</option>

            </select>

        </label>

        <label>

            Converter <b>para</b>
            <select class="currency-Select">
                <option value="Dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
                <option value="Real">R$ Real brasileiro</option>

            </select>

        </label>

        <label>

            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div>
                <img class="currency-img1" src="./assets/real 2.png" alt="logo-moeda-converter">
                <p class="moeda" id="currency-name1">Real</p>
                <p class="valor-converter1">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="seta">

            <div>
                <img class="currency-img" src="./assets/dolar 1.png" alt="logo-moeda-convertida">
                <p class="moeda" id="currency-name">Dólar Americano</p>
                <p class="valor-convertido">US$ 0,00</p>
            </div>

        </section>


    </main>

</body>
<script src="./scripts.js"></script>

</html>
